---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: jellyfin
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.joejad.com`)
      kind: Rule
      services:
        - name: gluetun
          port: 7878
      middlewares:
        - name: default-headers
  tls:
    secretName: local-joejad-tls
